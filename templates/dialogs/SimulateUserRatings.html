<form action="{{url_for('simulation_user_ratings')}}" method="post" class="modal fade" id="SimUserRatingsDialog" tabindex="-1" role="dialog" aria-labelledby="SimUserRatingsDialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Simulate User Ratings</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="customRange3" class="pr-2">Probability User Rates Movies:</label><output>85%</output>
                        <input type="range" class="custom-range" min="0" max="100" step="5" name="ProbRating" value="85" oninput="this.previousElementSibling.value = this.value + '%'">
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="customRange3" class="pr-2">Probability User Likes Movies:</label><output>75%</output>
                        <input type="range" class="custom-range" min="0" max="100" step="5" name="ProbLikes" value="75" oninput="this.previousElementSibling.value = this.value + '%'">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary">Run Simulation</button>
            </div>
        </div>
    </div>
</form>
