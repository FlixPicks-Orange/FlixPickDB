{% extends "base.html" %}
{% block content %}
    {% if result %}
        {% if result.error %}
            <div class="alert alert-danger" role="alert">{{ result.message }}</div>
        {% else %}
            <div class="alert alert-success" role="alert">{{ result.message }}</div>
        {% endif %}
    {% else %}
        <div class="alert alert-primary" role="alert">Use the form below to generate simulated users.</div>
    {% endif %}
{% endblock %}
